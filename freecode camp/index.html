<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Information Form</h1>
    <p id="description">Fill The information Correctly.</p>

    <form id="survey-form" action="https://formspree.io/f/xrblwdkp" method="post">
      
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      
      <label id="number-label" for="number">Age (10â€“100):</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>

      
      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown" name="role" required>
        <option disabled selected value="">Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      
      <p>Would you recommend us to a friend?</p>
      <label><input type="radio" name="recommend" value="yes" required> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>

      
      <p>What topics are you interested in? (Check all that apply)</p>
      <label><input type="checkbox" name="topics" value="html"> HTML</label>
      <label><input type="checkbox" name="topics" value="css"> CSS</label>
      <label><input type="checkbox" name="topics" value="javascript"> JavaScript</label>
      <label><input type="checkbox" name="topics" value="python"> Python</label>

      
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your feedback here..."></textarea>

      
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
